{% extends "base.html" %}
{% block content %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    </head>
    <div class="container mt-5">
        <h1>Lista de Templates</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome Template</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for template in templates %}
                <tr>
                    <td>{{ template.name }}</td>
                    <td>
                        <a href="{% url "template_detail" template.id %}" class="btn btn-primary btn-sm">Ver</a>
                        <a href="{% url "template_edit" template.id %}" class="btn btn-secondary btn-sm">Editar</a>
                        <a href="{% url "template_delete" template.id %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
{% endblock content %}

{% extends "base.html" %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<div class="container mt-5">
    <h1>Lista de Laudos</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Data de Criação</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for laudo in laudos %}
            <tr>
                <td>{{ laudo.titulo }}</td>
                <td>{{ laudo.data_criacao }}</td>
                <td>
                    <a href="{% url 'laudo_detail' laudo.id %}" class="btn btn-primary btn-sm">Ver</a>
                    <a href="{% url 'laudo_edit' laudo.id %}" class="btn btn-secondary btn-sm">Editar</a>
                    <a href="{% url 'laudo_delete' laudo.id %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
{% endblock content %}

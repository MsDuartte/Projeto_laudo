{% extends "base.html" %}

{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<div class="container mt-5">
    <div class="card" style="max-height: 800px; overflow-y: auto;">
        <div class="card-header">
            <h2>{{ laudo.titulo }}</h2>
        </div>
        <div class="card-body">
            <p class="card-text">{{ laudo.conteudo|safe }}</p>
        </div>
    </div>
    <div class="d-flex mt-2 gap-2">
        <a href="{% url 'laudo_edit' laudo.id %}" class="btn btn-secondary">
            <i class="bi bi-pencil"></i> Editar
        </a>
        <a href="{% url 'laudo_delete' laudo.id %}" class="btn btn-danger">
            <i class="bi bi-trash"></i> Excluir
        </a>
        <a href="{% url 'laudo_list' %}" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}

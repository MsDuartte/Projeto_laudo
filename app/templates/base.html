<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: #ffffff;
      padding: 15px;
    }
    .sidebar a {
      color: #ffffff;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>
  <main>
    <div class="sidebar">
      <h2></h2>
      <hr class="w-100">
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link active text-decoration-none" aria-current="page" href="{% url 'home' %}"><i class="bi bi-houses fs-5"> Home</i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-decoration-none" href="{% url 'laudo_list' %}"><i class="bi bi-file-earmark-font fs-5"> Laudos</i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-decoration-none" data-bs-toggle="collapse" href="#templatesCollapse" role="button" aria-expanded="false" aria-controls="templatesCollapse">
            <i class="bi bi-journal-code fs-5"> Templates </i>
          </a>
          <div class="collapse" id="templatesCollapse">
            <ul class="nav flex-column ms-3">
              <li class="nav-item">
                <a class="nav-link active text-decoration-none" aria-current="page" href="{% url 'template_list' %}"><i class="bi bi-journal-text"> Lista de Templates</i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-decoration-none" href="{% url 'add_template' %}"><i class="bi bi-journal-plus"> Novo Template</i></a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      <div class="dropdown mb-3 position-absolute bottom-0">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-4"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
        </ul>
      </div>
    </div>
      {% block content %}
      {% endblock %}
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
